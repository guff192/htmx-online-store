<div class="bg-black py-5 w-full text-white" hx-boost="true" hx-target="#content" hx-swap="innerHTML">
    <div class="flex flex-nowrap justify-evenly w-3/4 mx-auto">

        <div class="flex flex-col items-center w-full">
            <p class="text-center">
                <a class="hover:underline" href="/help" hx-select="#content" hx-select-oob="#page-header">Помощь в подборе</a>
                <script>
                    htmx.on('htmx:afterSettle', (evt) => {
                        if (evt.detail.pathInfo.responsePath === '/help') {
                            setTimeout(() => document.querySelector('#offset').scrollIntoView(true), 50);
                        }
                    });
                </script>
            </p>

            <p class="text-center"><a class="hover:underline" href="/secret" hx-select="#content" hx-select-oob="#page-header">Секретная страница</a></p>
            <p class="text-center"><a class="hover:underline" href="#">Гарантия</a></p>
        </div>

    </div>

    <hr class="w-2/3 mx-auto my-4">

    <div id="brands">
        <div id="brands-logos" class="flex flex-wrap justify-evenly content-center w-3/4 mx-auto"
            hx-target="#content"
            hx-swap="outerHTML show:top"
            hx-select="#content"
            hx-request="noHeaders"
            hx-select-oob="#page-header"
            hx-headers='{"Hx-Request": "false"}'
            hx-replace-url="true"
            hx-push-url="true">

            <div class="w-1/3 h-16 flex justify-center"
                hx-trigger="click"
                hx-get="/products?query=Dell">
                <img class="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Dell_logo_2016.svg/1200px-Dell_logo_2016.svg.png" alt="Dell">
            </div>

            <div class="w-1/3 h-16 flex justify-center"
                hx-trigger="click"
                hx-get="/products?query=Lenovo">
                <img class="" src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Lenovo_%282015%29.svg" alt="Lenovo">
            </div>

            <div class="w-1/3 h-16 flex justify-center"
                hx-trigger="click"
                hx-get="/products?query=HP">
                <img class="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/HP_logo_2012.svg/1200px-HP_logo_2012.svg.png" alt="HP">
            </div>

        </div>
    </div>


</div>
