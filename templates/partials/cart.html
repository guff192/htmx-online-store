{% if request.headers.get('hx-request') %}

<script>
    // Replace page header text
    var pageHeader = document.getElementById('page-header');
    pageHeader.innerText = '{{ user.name }}\'s Cart'
    pageHeader.classList.remove('uppercase');

    document.title = '{{ shop.name }} | Cart'
</script>

{% endif %}

{% if product_list %}
<div id="cart" class="md:grid md:grid-cols-3 md:gap-3">
    {% for product in product_list %}
    {% include 'partials/product_card.html' %}
    {% endfor %}
</div>
{% else %}
<p class="text-center font-bold text-white">No products in cart</p>
{% endif %}
