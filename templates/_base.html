<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{shop.name}}{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/indicator.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/dropdown.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/tinkoff_pay_form.css') }}">

    <!-- JS -->
    <!-- HTMX -->
    <script src="{{ url_for('static', path='js/htmx.min.js') }}"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', path='js/banner.js') }}" async></script>
    <script src="{{ url_for('static', path='js/datetime_localizator.js') }}" async></script>

</head>

<body class="bg-white text-black p-0 m-0 relative">

    <!--
    <div id="promocode"
        class="fixed top-0 w-full h-16 bg-white text-lightBlue text-center leading-10 pt-3 z-20">
        6 месяцев гарантии и бесплатная доставка для зарегистрированных пользователей
    </div>
    -->

    {% block navbar %}
        <nav class="transition-all duration-500 bg-white text-white w-full top-0 z-20 border-b border-gray-200"
            hx-boost="true" hx-target="#content" hx-swap="innerHTML show:#page-header:top">
        {% include 'partials/navbar.html' %}
        </nav>
    {% endblock %}

    <!--
    <div id="offset" class="h-52 invisible"></div>
    -->

    <header class="mt-10">
        {% block header %}<h1 id="page-header">Default Header</h1>{% endblock %}
    </header>

    <main id="content" class="w-full md:w-5/6 p-2 md:p-0 mx-auto mt-8 text-center">
        {% block content %}{% endblock %}
    </main>

    <footer class="absolute bottom-0 mt-4">
        {% block footer %}
            {% include 'partials/footer.html' %}

        {% endblock %}
    </footer>

    <div id="footer-offset" class="mt-4 invisible">
        {% include 'partials/footer.html' %}
    </div>

</body>

</html>
