{% extends '_base.html' %}

{% block title %}Login{% endblock %}


{% block header %}<h1 id="page-header" class="text-4xl font-bold text-center mb-5 mt-2">Login</h1>{% endblock %}


{% block content %}

<!-- Google sign-in -->
<script src="https://accounts.google.com/gsi/client" async></script>
<div id="g_id_onload"
     data-client_id="935226770770-a46ho936db2qegqer0nufds50cajul0h.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-login_uri="/auth/login/google"
     data-auto_select="false"
     data-itp_support="true">
</div>

<div class="g_id_signin w-1/2 mx-auto my-5 flex justify-center"
     data-type="standard"
     data-shape="pill"
     data-theme="filled_blue"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
</div>

{% endblock %}
