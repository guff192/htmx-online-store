{% if request.headers.get('hx-request') %}

<script>
    // Replace page header text
    var pageHeader = document.getElementsByTagName('header')[0];
    pageHeader.innerHTML = `
        <h1 id="page-header" class="text-indigo-50 text-4xl font-bold text-center mb-5 mt-2">햑쒫쮐 햨쮐향햦햫햟, {{ user.name }}</h1>
    `;

    document.title = '{{ shop.name }} | 햌쮐향햦햫햟'
</script>

{% endif %}


{% if product_list %}
    <button
        hx-post="/order/create_from_cart"
        hx-target="#content"
        hx-swap="innerHTML"
        hx-replace-url="true"
        class="bg-lightBlue rounded p-2 font-bold mx-auto inline-block"
        >뤰쮐햪햦혝혧 향햟햨햟향</button>

    <div id="cart" class="flex flex-col">
        {% for product in product_list %}
            {% include 'partials/cart_position.html' %}
        {% endfor %}
    </div>
{% else %}
    <p class="text-center font-bold text-white">
         혝쒫쮏왏 햨쮐향햦햫햣 혞혜혝 游뗶. 
        햣햣햧햢혬햪  <a class="hover:underline text-indigo-400" href="/products/catalog#offset">햨햟혝햟햩쮏</a>?
    </p>
{% endif %}
