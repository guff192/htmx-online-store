{% if not request.headers.get('hx-request') %}
    {% extends '_base.html' %}

    {% block title %}{{ shop.name }} | Каталог{% endblock %}

    {% block header %}
    <h1 id="page-header" class="text-4xl font-bold text-center mb-5 mt-2">Товары в наличии</h1>
    {% endblock %}

{% else %}
    <script type="text/javascript">
        pageHeader = document.getElementsByTagName('header')[0];
        pageHeader.innerHTML = `
            <h1 id="page-header" class="text-4xl font-bold text-center mb-5 mt-2">Товары в наличии</h1>
        `;
        pageHeader.classList.remove('uppercase');

        document.title = '{{ shop.name }} | Каталог';
    </script>
{% endif %}


{% block content %}
<!-- Filters and products grid -->
<div class="flex justify-center md:gap-4 mb-5">

    <!-- Filters -->
    <div id="filters" class="w-1/4 bg-white shadow-lg">
        {% include 'partials/filters.html' %}
    </div>


    <!-- Products -->
    <div class="flex flex-col items-center w-3/4">

        <!-- Search bar -->
        <div class="flex justify-center mb-5 w-full">
            <form method="get" action="/products/search" class="w-3/4">
                <input type="text" name="query" placeholder="Поиск по названию или описанию"
                class="w-full text-center border border-gray-500 rounded-lg p-2"
                hx-trigger="keyup changed delay:200ms"
                hx-get="/products/search"
                hx-target="#products"
                hx-swap="innerHTML">
            </form>
        </div>

        <!-- Products grid -->
        <div id="products" class="md:grid md:grid-cols-3 md:gap-2">
            <img
            src="{{ url_for('static', path='images/loading.webp') }}"
            id="products-loader"
            hx-trigger="intersect once"
            hx-get="/products?offset=0"
            hx-swap="outerHTML"
            >
        </div>

    </div>
</div>
{% endblock %}
